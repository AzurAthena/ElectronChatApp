<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Talk? Lets chat</title>
    <link rel="stylesheet" type="text/css" href="static/index.css">

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>

    <script type="text/javascript" src="static/client.js"></script>
</head>

<body>
    <input type="text" id="user" placeholder="Err...What's your name again??">
    <div id='chat'>
        <ul id="messages"></ul>
        <span id="notifyUser"></span>
        <form id="msg_form" action="" method="post" onsubmit="return submitfunction();">
            <input id="msg" autocomplete="off" onkeyup="notifyTyping();" placeholder="Type your message here.." /><input type="submit" id="send" value="Send" />
        </form>
    </div>
    
</body>

</html>
